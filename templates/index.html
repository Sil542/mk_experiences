<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AR.js Meertalig Startscherm</title>
  <link rel="stylesheet" href="../static/css/style.css">

  <!--  Bibliotheken -->
  <script src="../static/js/javascript.js" defer></script>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>
<body>

<!--  Startscherm -->
<div id="startscreen">
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>

  <img id="logo" src="../static/images/MuseumLogo.jpg" alt="Logo">

  <button class="langBtn" data-lang="NL"><img src="../static/images/NL_flag.png"><span>Nederlands</span></button>
  <button class="langBtn" data-lang="EN"><img src="../static/images/EN_flag.png"><span>English</span></button>
  <button class="langBtn" data-lang="DE"><img src="../static/images/DE_flag.png"><span>Deutsch</span></button>

</div>

<!-- Tekst onderin -->
<div id="bottomText"></div>

<!--  AR SCENE -->
<a-scene embedded arjs="trackingMethod: best; debugUIEnabled: true;">

  <!-- Marker 1: VISSERVROUW -->
  <a-marker id="markerVISSERVROUW" type="pattern" url="../static/patt/Visservrouw.patt">
    <a-entity gltf-model="url(../static/glb/poppetje.glb)" scale="4 4 4" rotation="-90 0 0"></a-entity>
  </a-marker>
   <!-- Marker 2: Jongetje -->
  <a-marker id="markerJONGETJE" type="pattern" url="../static/patt/Woonkamer.patt">
    <a-entity gltf-model="url(../static/glb/jongetje.glb)" scale="4 4 4" rotation="-90 0 0"></a-entity>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

  <a-entity camera></a-entity>
</a-scene>

<!--  Audio bestanden -->
<audio id="audioVISSERVROUW_NL" src="../static/mp3/NL.mp3"></audio>
<audio id="audioVISSERVROUW_DE" src="../static/mp3/DE.mp3"></audio>
<audio id="audioVISSERVROUW_EN" src="../static/mp3/EN.mp3"></audio>

<audio id="audioJONGETJE_NL" src="../static/mp3/jongetje_NL.mp3"></audio>
<audio id="audioJONGETJE_DE" src="../static/mp3/jongetje_DE.mp3"></audio>
<audio id="audioJONGETJE_EN" src="../static/mp3/jongetje_EN.mp3"></audio>

<button 
  class="google-form-button"
  onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSduIYx74WvWJ7fLMNlH7zqheRPlyHnjoqebG-GIz9LahildKg/viewform?usp=dialog'">
  Feedback
</button>


</body>
</html>
