<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Wetterwrâld</title>
  <link rel="stylesheet" href="../static/css/style.css">

  <!--  Bibliotheken -->

  <script type="module" src="../static/js/main.js" defer></script> 
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>
<body>
<div class="label-container">
  <label id="LabelcounterNL">0</label>
  <label id="LabelcounterEn">0</label>
  <label id="LabelcounterDE">0</label>
</div>
  
  <!-- Knop om instellingen te openen -->
    <button id="openSettingsBtn">Instellingen</button>
<!--  Startscherm -->
<div id="startscreen">
    <h1 id="startTitle">
        Wetterwrâld
    </h1>
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>

  <img id="logo" src="../static/images/MuseumLogo.jpg" alt="Logo">

  <button id = "NederlandsBtn"class="langBtn" data-lang="NL"><img src="../static/images/NL_flag.png"><span>Nederlands</span></button>
  <button id = "EngelsBtn"class="langBtn"     data-lang="EN"><img src="../static/images/EN_flag.png"><span>English</span></button>
  <button id = "DuitsBtn"class="langBtn"      data-lang="DE"><img src="../static/images/DE_flag.png"><span>Deutsch</span></button>

</div>

<!-- Tekst onderin -->
<div id="bottomText"></div>

<!--  AR SCENE -->
<a-scene embedded arjs="trackingMethod: best; debugUIEnabled: true;">

  <!-- Marker 1: VISSERVROUW -->
  <a-marker id="markerVISSERVROUW" type="pattern" url="../static/patt/marker_visservrouw.patt">
    <a-entity gltf-model="url(../static/glb/Visservrouwkleur_test.glb)" scale="1 1 1" rotation="-90 0 0"></a-entity>
  </a-marker>
   <!-- Marker 2: Jongetje -->
  <a-marker id="markerJONGETJE" type="pattern" url="../static/patt/marker_jongetje.patt">
    <a-entity gltf-model="url(../static/glb/jongetje1.glb)" scale="1 1 1" rotation="-90 0 0"></a-entity>
  </a-marker>
  <!--Marker3:  Vrouw met wurm-->
  <a-marker id="markerWORM" type="pattern" url="../static/patt/marker_worm.patt">
    <a-entity gltf-model="url(../static/glb/Gerda.glb)" scale="1 1 1" rotation="-90 0 0"></a-entity>
  </a-marker>
<!--Marker 4 Monument-->
  <a-marker id="markerRAMP" type="pattern" url="../static/patt/marker_ramp.patt">
    <a-entity gltf-model="url(../static/glb/monument.glb)" scale="1 1 1" rotation="-90 0 0"></a-entity>
  </a-marker>
<!--Marker 4 Robbenjacht-->
   <a-marker id="markerROB" type="pattern" url="../static/patt/marker_rob.patt">
    <a-entity gltf-model="url(../static/glb/zeehond.glb)" scale="1 1 1" rotation="-90 0 0"></a-entity>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

  <a-entity camera></a-entity>
</a-scene>

<!--  Audio bestanden -->
<audio id="audioVISSERVROUW_NL" src="../static/mp3/NL.mp3"></audio>
<audio id="audioVISSERVROUW_DE" src="../static/mp3/DE.mp3"></audio>
<audio id="audioVISSERVROUW_EN" src="../static/mp3/EN.mp3"></audio>

<audio id="audioJONGETJE_NL" src="../static/mp3/jongetje_NL.mp3"></audio>
<audio id="audioJONGETJE_DE" src="../static/mp3/jongetje_DE.mp3"></audio>
<audio id="audioJONGETJE_EN" src="../static/mp3/jongetje_EN.mp3"></audio>
<!--Wurmvrouw-->
<audio id="audioJONGETJE_NL" src="../static/mp3/jongetje_NL.mp3"></audio>
<audio id="audioJONGETJE_DE" src="../static/mp3/jongetje_DE.mp3"></audio>
<audio id="audioJONGETJE_EN" src="../static/mp3/jongetje_EN.mp3"></audio>
<!--monument-->
<audio id="audioJONGETJE_NL" src="../static/mp3/jongetje_NL.mp3"></audio>
<audio id="audioJONGETJE_DE" src="../static/mp3/jongetje_DE.mp3"></audio>
<audio id="audioJONGETJE_EN" src="../static/mp3/jongetje_EN.mp3"></audio>
<!-- robbenjacht -->
<audio id="audioJONGETJE_NL" src="../static/mp3/jongetje_NL.mp3"></audio>
<audio id="audioJONGETJE_DE" src="../static/mp3/jongetje_DE.mp3"></audio>
<audio id="audioJONGETJE_EN" src="../static/mp3/jongetje_EN.mp3"></audio>


</body>
</html>
